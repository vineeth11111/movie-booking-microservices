<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add/Edit Product</title></head>
<body>
<h1 th:text="${product.id != null ? 'Edit Product' : 'Add Product'}"></h1>
<form th:action="@{/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Name: <input type="text" th:field="*{name}"/><br/>
    Desc: <input type="text" th:field="*{description}"/><br/>
    Price: <input type="number" step="0.01" th:field="*{price}"/><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
